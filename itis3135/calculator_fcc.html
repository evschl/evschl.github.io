<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="scripts/calc_fcc.js"></script>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="images/ike.png">
        <link rel="stylesheet" type="text/css" href="styles/default.css">
        <title>&diams; Calculator Following Tutorial &diams; Evan Schlee &diams; ITIS 3135 &diams;</title>
    </head>
    <body>
        <div data-include="includes/header.html"></div>

        <hr>

        <main>  
            <h2 class="pagename">
                &diams; Calculator Following Tutorial &diams;
            </h2>
            
            <hr>

            <div class="calculator">
                <div class="calculator_display">0</div>
                <div class="calculator_keys">
                    <button class="key-operator" data-action="add">+</button>
                    <button class="key-operator" data-action="subtract">-</button>
                    <button class="key-operator" data-action="multiply">&times;</button>
                    <button class="key-operator" data-action="divide">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                    <button class="key-equal" data-action="calculate">=</button>
                </div>
            </div>
        </main>

        <hr>

        <div data-include="includes/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
