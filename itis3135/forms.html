<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles/default.css">
            &diams; Forms &diams; ITIS 3135 &diams; Evan Schlee &diams;
        </title>
    </head>

    <body>    
        <div data-include="includes/header.html"></div>

        <hr>

        <main>
            <h2 class="pagename">
                &diams; Forms &diams;
            </h2>

            <form action="#">
                <!--Name-->
                <figure class="nameInput">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                </figure>

                <!--Phone Num-->
                <figure class="phoneNumberInput">
                    <label for="phoneNum">Phone Number:</label><br>
                    <input type="number" id="phoneNum" name="phoneNum"><br>
                </figure>

                <!--Checkboxes-->
                <figure class="checkboxInput">
                    <figcaption style="text-decoration:underline;">A few icebreakers!</figcaption>
                    <label for="leftCountry">I've been outside of the United States </label>
                    <input type="checkbox" id="leftCountry" name="leftCountry" value="iLeft"><br>
                    <label for="transfer">I transferred from a different college or university </label>
                    <input type="checkbox" id="transfer" name="transfer" value="iTransferred"><br>
                    <label for="oos">I'm from out of state </label>
                    <input type="checkbox" id="oos" name="oos" value="fromOut"><br>
                </figure>

                <!--Radio Buttons-->
                <!--
                    I know it looks goofy that the buttons are on different 
                    sides between the checkbox/radio elements, I'm just 
                    testing out making them on different sides.
                -->
                <figure class="radioInput">
                    <figcaption style="text-decoration:underline;">Where are you in your degree?</figcaption>
                    <input type="radio" id="freshman" name="year" value="Freshman">
                    <label for="freshman"> Freshman</label><br>
                    <input type="radio" id="sophomore" name="year" value="Sophomore">
                    <label for="sophomore"> Sophomore</label><br>
                    <input type="radio" id="junior" name="year" value="Junior">
                    <label for="junior"> Junior</label><br>
                    <input type="radio" id="senior" name="year" value="Senior">
                    <label for="senior"> Senior</label>
                </figure>

                <!--Dropdown-->
                <figure class="dropdownInput">
                    <label for="favoriteThing">Which is your favorite?</label>
                    <select name="favoriteThing" id="favoriteThing">
                        <option value="videoGames">Video Games</option>
                        <option value="music">Music</option>
                        <option value="fashion">Fashion</option>
                        <option value="food">Food</option>
                    </select>
                </figure>

                <!--Reset/Submit Buttons-->
                <figure class="resetSubmit">
                    <input type="submit">
                    <input type="reset">
                </figure>
            </form>
        </main>

        <hr>

        <div data-include="includes/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
