<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="scripts/default.js"></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/default.css">
        <title>&diams; First Scripts &diams; Evan Schlee &diams; ITIS 3135 &diams;</title>
    </head>

    <body onload="displayDateTime();">
        <div data-include="includes/header.html"></div>

        <br>

        <main>  
            <h2 class="pagename">
                &diams; First JavaScript &diams;
            </h2>

            <hr>
            
            <!--Date and Clock displays-->
            <figure class="dateAndTime"> 
                <h3 id="dateDisplay" class="date"></h3>
                <h3 id="clockDisplay" class="clock"></h3>
            </figure>

            <hr>

            <form>
                <!--Text boxes that take the user's name and mood and print a message using that input-->
                <figure for="nameMood">
                    <label id="nameMood" name="name">
                        What's your name?
                        <br>
                        <input type="text" id="yourName" name="yourName" placeholder="Name">
                        <br>
                    </label>
                    <label id="nameMood" name="mood">
                        How are you feeling?
                        <br>
                        <input type="text" id="yourMood" name="yourMood" placeholder="Good!">
                        <br>
                    </label>
                    <button type="button" name="moodSubmit" id="moodSubmit" onclick="userFeeling();">Greet me!</button>
                <p id="displayGreeting"></p>
                </figure>

                <hr>
            
                <!--Button that generates a random task for the user to complete-->
                <figure for="randomToDo">
                    <label id="randomToDo">
                        At a loss for what to do today? Click here to generate a random task to keep yourself occupied!
                        <br>
                        <button type="button" name="toDoSubmit" id="toDoSubmit" onclick="randomTask();">Generate Random Task</button>
                    </label>
                    <p id="displayRandomTask"></p>
                </figure>

                <hr>

                <!--Calculates the average amount of money you spend on gas every week-->
                <figcaption id="gasCalc" style="text-align:center;">Weekly Gas Expense Calculator</figcaption>
                <figure for="gasCalc">
                    <label id="gasCalc" name="minutes">
                        Enter the average number of minutes you drive per day:
                        <br>
                        <input type="number" id="numMinutes">
                        <br>
                    </label>
                    <label id="gasCalc" name="limit">
                        Enter the average speed you travel at (in miles per hour):
                        <br>
                        <input type="number" id="avgSpeed">
                        <br>
                    </label>
                    <label id="gasCalc" name="mileage">
                        Enter the miles per gallon of your car:
                        <br>
                        <input type="number" id="gasMileage">
                        <br>
                    </label>
                    <label id="gasCalc" name="gas">
                        Enter the current gas price:
                        <br>
                        <input type="number" id="gasPrice">
                        <br>
                    </label>
                    <button type="button" onclick="calculateGas();">Calculate</button>
                    <br>
                    <p id="displayGasSpending"></p>
                </figure>

                <hr>

                <!--Generates the next fibonacci number-->
                <figcaption id="fibonacciNum">Generates the next fibonacci number</figcaption>
                <figure for="fibonacciNum">
                    <label id="fibonacciNum">
                        <button type="button" onclick="fibonacciGenerator();">Next Number</button>
                        <p id="displayFibonacci"></p> 
                    </label>
                </figure>

                <hr>

                <!--Distance between two points-->
                <figcaption id="distanceBetween">Enter two coordinates to determine the distance between them.</figcaption>
                <figure for="distanceBetween">
                    <label id="distanceBetween">
                        X1: <input type="number" id="x1">
                        <br>
                    </label>
                    <label id="distanceBetween">
                        Y1: <input type="number" id="y1">
                        <br>
                    </label>
                    <label id="distanceBetween">
                        Z1: <input type="number" id="z1">
                        <br>
                    </label>

                    <br><br>

                    <label id="distanceBetween">
                        X2: <input type="number" id="x2">
                        <br>
                    </label>
                    <label id="distanceBetween">
                        Y2: <input type="number" id="y2">
                        <br>
                    </label>
                    <label id="distanceBetween">
                        Z2: <input type="number" id="z2">
                        <br>
                    </label>

                    <button type="button" onclick="calcDistance();">Calculate Distance</button>
                    <p id="displayDistance"></p>
                </figure>

                <hr>

                <!--Hexcode Generator-->
                <figcaption>Check the primary colors you want to mix together</figcaption>
                <figure for="hexGenerator">
                    <label id="hexGenerator">
                        <input type="checkbox" id="red">
                        <br>
                    </label>
                    <label id="hexGenerator">
                        <input type="checkbox" id="green">
                        <br>
                    </label>
                    <label id="hexGenerator">
                        <input type="checkbox" id="blue">
                        <br>
                    </label>

                    <button type="button" onclick="generateHex();">Generate Hex</button>
                    <p id="displayHex"></p>
                </figure>
            </form>
        </main>
        
        <hr>

        <div data-include="includes/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
</html>
